<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>信息提交页面V0.2版本</title>
    <link rel="shortcut icon" href="https://cdn.jsdelivr.net/gh/wfy-belief/PicGo-images/img/favicon.png" />
    <link rel="stylesheet" href="/static/css/submit.css">
    <link rel="stylesheet" href="/static/css/model.css">

</head>

<body>

    <ul>
        <li><a class="active" href="/submit">竞选</a></li>
        <li><a href="/votes">投票</a></li>
        <li><a href="/rank">排名图表</a></li>
    </ul>

    <!-- 弹窗 -->
    <div id="myModal" class="modal">
        <!-- 弹窗内容 -->
        <div class="modal-content">
            <span class="close">✘</span>
            <div class="modal-header">
                <h4>{{mes_title}}</h4>
            </div>
            <div class="modal-body">
                {% for mes in mes_cont %}
                <p style="font-size: 12;font-weight: bold;color: #a64942;">{{mes}}</p>
                {% endfor %}
            </div>
        </div>
    </div>


    <!--背景-->
    <form action="/submit-info" method="post">
        <div class="main">
            <!--信息提交页面-->
            <div class="infoFrame">

                <!--当前布局的标题-->
                <p class="infoTitle">竞选学生申请表</p>
                {% csrf_token %}
                <div class="id">
                    <span>id:</span>
                    <input type="text" placeholder='参选人学号（重要）' name="id">
                </div>
                <div class="name">
                    <span>name:</span>
                    <input type="text" placeholder='参选人姓名' name="name">
                </div>
                <div class="classes">
                    <span>classes:</span>
                    <input type="text" placeholder='参选人班级' name="classes">
                </div>
                <div>
                    <span>major:</span>
                    <input type="text" placeholder='参选人专业' name="major">
                </div>
                <div style="margin-top: 20px;">
                    <span style="border-bottom:none;line-height:20px;height: 80px;">information:</span>
                    <!--<input type="text" name="information">-->
                    <textarea placeholder='参选人信息' name="information" style="height: auto;"></textarea>
                </div>
                <div style="margin-top: 40px;">
                    <span style="border-bottom:none;line-height:20px;height: 80px;">deeds:</span>
                    <!--<input type="text" name="information">-->
                    <textarea placeholder='参选人事迹' name="deeds" style="height: auto;"></textarea>
                </div>
                {% if flag %}
                <div class="enterBut" style="margin-top: 40px;">
                    <input type="submit" style="border-bottom:none" value="Submit">
                </div>
                {% endif %}

            </div>
        </div>
    </form>
    <script type="text/javascript" src="/static/js/model.js"></script>
    <!--弹窗-->
    {% if not flag %}
    <script>
        flag_onclick();
    </script>
    {% endif %}
    <p>{{ rlt }}</p>
    <p>{{ rlt2 }}</p>
</body>

</html>
